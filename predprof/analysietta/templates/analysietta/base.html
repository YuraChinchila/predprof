{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="{% static 'analysietta/images/icon.png' %}">
 	<link rel="stylesheet" type="text/css" href="{% static 'analysietta/lib/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'analysietta/lib/jquery-3.2.1.slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'analysietta/lib/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'analysietta/lib/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'analysietta/lib/sweetalert2.all.min.js' %}"></script>
    {% block css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        {% block header %}{% endblock %}
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>
</body>
</html>
